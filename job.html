<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #d64f71;
      margin: 40px;
    }
    h1 {
      color: #e05567;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
      width: 300px;
      border: 1px solid ##72b61a;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #537f9;
      color: rgb(4, 8, 68);
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #62b35b;
    }
    #custom-category {
      display: none; /* hide initially */
    }
  </style>
</head>
<body>
  <h1>Add a New Task</h1>
  <form id="task-form">
    <label for="task-title">Task Title</label>
    <input type="text" id="task-title" placeholder="Enter task title" required />

    <label for="task-desc">Description</label>
    <input type="text" id="task-desc" placeholder="Enter task description" required />

    <label for="payment">Payment Amount</label>
    <input type="number" id="payment" placeholder="Enter payment amount" required />

    <label for="category">Category</label>
    <select id="category" required>
      <option value="">Select category</option>
      <option value="cleaning">Cleaning</option>
      <option value="delivery">Delivery</option>
      <option value="tech">Tech Support</option>
      <option value="other">Other</option>
    </select>

    <input
      type="text"
      id="custom-category"
      placeholder="Please specify category"
    />

    <button type="submit">Add Task</button>
  </form>

  <script>
    const categorySelect = document.getElementById('category');
    const customCategoryInput = document.getElementById('custom-category');
    const form = document.getElementById('task-form');

    // Show/hide custom category input based on selection
    categorySelect.addEventListener('change', () => {
      if (categorySelect.value === 'other') {
        customCategoryInput.style.display = 'block';
        customCategoryInput.required = true; // make it required if shown
      } else {
        customCategoryInput.style.display = 'none';
        customCategoryInput.required = false;
        customCategoryInput.value = ''; // clear input
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let selectedCategory =
        categorySelect.value === 'other'
          ? customCategoryInput.value.trim()
          : categorySelect.value;

      const taskData = {
        title: document.getElementById('task-title').value,
        description: document.getElementById('task-desc').value,
        payment: document.getElementById('payment').value,
        category: selectedCategory,
      };

      console.log('Task added:', taskData);
      alert('Task added successfully!');
      form.reset();
      customCategoryInput.style.display = 'none'; // hide again after reset
    });
  </script>
</body>
</html>
